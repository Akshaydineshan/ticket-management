<div class="details-box" *ngIf="ticketDetails">
  <h2>{{ ticketDetails.title }}</h2>

  <p><strong>Description:</strong> {{ ticketDetails.description }}</p>
  <p><strong>Status:</strong> {{ ticketDetails.status }}</p>
  <p><strong>Priority:</strong> {{ ticketDetails.priority }}</p>
  <p><strong>Created On:</strong> {{ ticketDetails.createdOn | date }}</p>

  <button (click)="editTicket()">Edit</button>
  <button (click)="deleteTicket()">Delete</button>
</div>
