<div>
  <h2>Ticket List</h2>
  <table>
    <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.description }}</td>
        <td>{{ ticket.priority }}</td>
        <td>{{ ticket.status }}</td>
        <td>
          <button (click)="viewDetails(ticket.id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
