<h2>All Tickets</h2>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.priority }}</td>
        <td>
          <span class="status-badge" 
                [ngClass]="'status-' + ticket.status.toLowerCase()">
            {{ ticket.status }}
          </span>
        </td>
        <td>
          <button (click)="viewDetails(ticket.id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
